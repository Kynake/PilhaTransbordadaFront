
<table>
    <tr>
      <td>
        <app-vote [score]="question.score" (upvote)="upvote()" (downvote)="downvote()"></app-vote>
      </td>
      <td>
        {{question.user.name}}
        <hr />
        <a [routerLink]="['/questions', question.id]">
          <h3>{{question.title}}</h3>
        </a>
      </td>
    </tr>
  </table>
