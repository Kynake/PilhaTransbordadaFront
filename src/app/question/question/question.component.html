<div *ngIf="question">
  <h1>
    {{question.title}}
  </h1>
  <hr />
  <table>
    <tr>
      <td>
        <app-vote [score]="question.score"></app-vote>
      </td>
      <td>
        <div *ngFor="let p of question.content">
          <p>{{p}}</p>
        </div>
      </td>
    </tr>
  </table>
  <table *ngFor="let c of question.comments">
    <tr>
      <app-comment [comment]="c"></app-comment>
    </tr>
  </table>
  <hr />
</div>
