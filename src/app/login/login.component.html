<h1>Login:</h1>
<!-- <p>{{loginForm.value | json}}</p> -->
<form novalidate [formGroup]="loginForm">
  <input type="text" formControlName="email" placeholder="Email" autofocus>
</form>
<button *ngIf="!loading" (click)="login()" [disabled]="!loginForm.valid">Login</button>
<button *ngIf="loading" [disabled]="true">Carregando...</button>
