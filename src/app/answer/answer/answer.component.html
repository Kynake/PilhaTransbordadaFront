<table>
  <tr>
    <td>
      <app-vote [score]="answer.score" (upvote)="upvote()" (downvote)="downvote()"></app-vote>
    </td>
    <td>
      {{answer.user.name}}
      <hr />
      <p>{{answer.content}}</p>
    </td>
  </tr>
</table>
<table *ngFor="let c of answer.comments">
  <tr>
    <app-comment [comment]="c"></app-comment>
  </tr>
</table>
<app-create-comment [answerID]="answer.id"></app-create-comment>
